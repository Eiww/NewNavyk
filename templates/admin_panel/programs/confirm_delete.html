{% extends "base.html" %}

{% block title %}Удаление программы{% endblock %}

{% block main %}
    <div class="admin-content">
        <h1>Подтверждение удаления</h1>
        <div class="alert alert-danger">
            <p>Вы уверены, что хотите удалить программу "{{ object.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'admin_panel:program_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
